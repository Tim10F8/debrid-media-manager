name: Build and Deploy Docker Image
# Trigger CI run

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build-and-deploy:
    runs-on: [self-hosted, prod]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t dmm-prod:latest .

      - name: Deploy to Docker Swarm
        run: |
          docker stack deploy -c docker-compose.yml dmm --resolve-image always

      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/REDACTED_CF_ZONE_ID/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CF_API_KEY }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

      - name: Cleanup Docker
        run: |
          docker image prune -af --filter "until=24h"
          docker builder prune -af --filter "until=24h"
